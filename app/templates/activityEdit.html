{% extends 'eventBase.html' %}

{% block content %}

<form class="form-horizontal"
    action="{{ url_for('eventAdmin_activity_save', eventID=event_data.eventID, activityID=activity_data.activityID) }}"
    method="POST">

    <div class="form-group">
        <label class="form-label" for="input-example-1">Titel</label>
        <input class="form-input" type="text" name="title" placeholder="Titel" value="{{ activity_data.title }}">
    </div>

    <label class="form-label" for="input-example-1">Beschreibung</label>
    <textarea class="editor form-input" name="description" rows="15">{{ activity_data.description }}</textarea>
    <script src="/static/ckeditor.js"></script>
    <script>ClassicEditor
            .create(document.querySelector('.editor'), {
                licenseKey: '',
            })
            .then(editor => {
                window.editor = editor;
            })
            .catch(error => {
                console.error('Oops, something went wrong!');
                console.error('Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:');
                console.warn('Build id: lhsa3bvxspkt-ya513se3c5et');
                console.error(error);
            });
    </script>


    <div class="form-group">
        <label class="form-label" for="input-example-1">Plätze</label>
        <input class="form-input" type="text" name="seats" placeholder="Plätze" value="{{ activity_data.seats }}"
            maxlength="4">
    </div>

    <div class="form-group">
        <label class="form-switch">
            <input type="checkbox" name="active" value="1" {% if activity_data.active==1 %}checked{% endif %}>
            <i class="form-icon"></i> Aktiv
        </label>
    </div>

    <div class="p-2"></div>

    <div class="col-4 col-sm-12">
        <button class="btn btn-primary btn-block">Speichern</button>
    </div>

</form>

<div class="p-2"></div>

<div class="col-4 col-sm-12">
    <a href="{{ url_for('eventAdmin', eventID=event_data.eventID) }}"><button
            class="btn btn-block">Abbrechen</button></a>
</div>

<div class="p-2"></div>
<div class="p-2"></div>
<div class="p-2"></div>



{% endblock %}
