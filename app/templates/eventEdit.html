{% extends 'eventBase.html' %}

{% block content %}

<form class="form-horizontal" action="{{ url_for('eventAdmin_event_save', eventID=event_data.eventID) }}" method="POST">

    <div class="form-group">
        <label class="form-label" for="input-example-1">Titel</label>
        <input class="form-input" type="text" name="title" placeholder="Titel" value="{{ event_data.title }}">
    </div>

    <div class="form-group">
        <label class="form-label" for="input-example-3">Beschreibung</label>
        <textarea class="form-input" name="description" rows="15">{{ event_data.description }}</textarea>
    </div>
    <p>
        *<i>Kursiv</i>* &emsp; **<b>Fett</b>** &emsp; --- Horizontale Linie,
    </p>

    <div class="form-group">
        <label class="form-label" for="input-example-1">Banner Bild</label>
        <input class="form-input" type="file" name="bannerImage">
    </div>

    <div class="form-group">
        <label class="form-switch">
            <input type="checkbox" name="active" value="1" {% if event_data.active==1 %}checked{% endif %}>
            <i class="form-icon"></i> Aktiv
        </label>
    </div>

    <div class="p-2"></div>

    <button class="btn btn-primary btn-block">Speichern</button>

    <div class="p-2"></div>
    <div class="p-2"></div>
    <div class="p-2"></div>

</form>

{% endblock %}
